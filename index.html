<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">

    <title>UTF-8 with BOM To UTF-8 Converter</title>
    <meta name="description" content="Convert as many files as you want at once, from UTF-8 with BOM To UTF-8"/>
  </head>

  
  <body>

    <div class="container" style="min-height: 100vh;">

      <div class="row">
        <div class="col" style="margin-top: 5vh;">
          <h1 class="display-1 text-center">Convert Files Encoding</h1>
        </div>
      </div>

      <div class="row" style="margin-top: 2vh;">
        <div class="colr">
          <h2 class="display-6 text-center">
            From <b>UTF-8 with BOM <span class="text-success">==></span> UTF-8</b></h2>
        </div>
      </div>

      <div class="row">
        <div class="col" style="margin-top: 10vh;">
          <form enctype="multipart/form-data" class="mx-auto" 
           style="width: fit-content; background-color: #c1cfd4; padding: 5%; border-radius: 25px;"
           ref='uploadForm' id='uploadForm' action='http://localhost:8000/upload' method='post'>

            <input type="file" name="uploadedFiles" id="uploadedFiles" multiple required>
            <button type="submit" class="btn btn-success">Upload Files</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col" style="margin-top: 8vh;">
          <h4 class="text-center text-muted">Convert at once as many files as you need</h4>
          <h4 class="text-center text-muted mt-3">converted files will download automatically</h4>
        </div>
      </div>

      <div class="row">
        <div class="col" style="margin-top: 10vh;">
          <h5 class="text-center text-muted mt-3">Created By: 
            <a href="https://shehabapp.netlify.app/" target="_blank"><i>ShehabApp</i></a></h5>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
